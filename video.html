    <script>
        // Function to check for the "Skip Ad" button and click it
function skipAd() {
    // Look for the "Skip Ad" button using its CSS selector
    const skipButton = document.querySelector('.ytp-ad-skip-button');

    if (skipButton) {
        skipButton.click(); // Click the "Skip Ad" button if found
        console.log("Ad skipped!");
    }
}

// Set an interval to check every second
const skipInterval = setInterval(skipAd, 1000);

    </script>
